<html>  
    <head>  
         
        <title><h2>Calculadora</h2></title>  
  
     </head>  
    <body>
		<form action="#">
		<p>
            <p><title>Calculadora</title>
            </p>

			Numero1: <input id="n1" type="text"><br>  
			Numero2: <input id="n2" type="text">
		</p>
		<p>
			<input type="radio" name="operacao" id="adicao" value="+" checked><label for="adicao">Adicao</label><br>  
			<input type="radio" name="operacao" id="subtracao" value="-"> <label for="subtracao">Subtracao</label><br>
			<input type="radio" name="operacao" id="multiplicacao" value="*"> <label for="multiplicacao">Multiplicacao</label><br>  
			<input type="radio" name="operacao" id="divisao" value="/"> <label for="divisao">Divisao</label><br> 
		</p>
		<p>
			Resultado: <input id="resultado" type="text">
		</p>
		<p>
			<input type="button" value="Calcular" onclick="calculadora()">
		</p>
		</form>
    </body>  
</html>
